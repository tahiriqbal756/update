<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Login with Dialogs</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <button class="open-login" onclick="openLogin()">Open Login</button>

    <div class="login-dialog" id="loginDialog">
        <div class="login-content">
            <span class="close" onclick="closeLogin()">&times;</span>
            <h2>Login</h2>
            <input type="text" id="username" placeholder="Enter Username">
            <button onclick="checkLogin()">Login</button>
            <p id="error-message"></p>
            <button class="whatsapp-button" onclick="contactWhatsApp()">Contact on WhatsApp</button>
        </div>
    </div>

    <div class="main-dialog" id="mainDialog">
        <div class="main-content">
            <span class="close" onclick="closeMainDialog()">&times;</span>
            <h2>Welcome, Tahir!</h2>
            <button class="download-button" onclick="downloadApp()">Download</button>
            <button class="demo-button" onclick="openDemoDialog()">Demo</button>
        </div>
    </div>

    <div class="demo-dialog" id="demoDialog">
        <div class="demo-content">
            <span class="close" onclick="closeDemoDialog()">&times;</span>
            <h2>Demo Options</h2>
            <button onclick="alert('Option 1 Selected')">Option 1</button>
            <button onclick="alert('Option 2 Selected')">Option 2</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="ur">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>پرسنل ویب سائٹ</title>
    <style>
        /* بنیادی اسٹائل */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #45a049;
        }

        /* لاگ ان ڈائیلاگ */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.4);
            animation: fadeIn 0.5s ease-in-out;
        }

        /* ڈائیلاگ کے مواد کی اسٹائل */
        .modal-content {
            background-color: white;
            margin: 15% auto;
            padding: 20px;
            border-radius: 8px;
            width: 300px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            animation: slideIn 0.5s ease-in-out;
        }

        /* کلوز بٹن */
        .close-btn {
            color: #aaa;
            font-size: 28px;
            font-weight: bold;
            position: absolute;
            top: 10px;
            right: 25px;
            cursor: pointer;
        }

        .close-btn:hover,
        .close-btn:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }

        /* فارم کی اسٹائل */
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        input:focus {
            background-color: #f0f8ff;
            border-color: #4CAF50;
        }

        /* انیمیشن */
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes slideIn {
            from {
                transform: translateY(-50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        button[type="submit"] {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
            transition: background-color 0.3s ease;
        }

        button[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <!-- لاگ ان بٹن -->
    <button id="loginBtn">لاگ ان کریں</button>

    <!-- لاگ ان ڈائیلاگ -->
    <div id="loginModal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h2>لاگ ان کریں</h2>
            <form id="loginForm">
                <label for="username">یوزرنیم:</label>
                <input type="text" id="username" name="username" required>

                <label for="password">پاسورڈ:</label>
                <input type="password" id="password" name="password" required>

                <button type="submit">لاگ ان</button>
            </form>
        </div>
    </div>

    <script>
        // لاگ ان ڈائیلاگ کو کھولنے اور بند کرنے کی فنکشن
        var modal = document.getElementById("loginModal");
        var btn = document.getElementById("loginBtn");
        var span = document.getElementsByClassName("close-btn")[0];

        btn.onclick = function() {
            modal.style.display = "block";
        }

        span.onclick = function() {
            modal.style.display = "none";
        }

        window.onclick = function(event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }

        // فارم سبمٹ ہونے پر لاگ ان کی تصدیق
        document.getElementById("loginForm").onsubmit = function(event) {
            event.preventDefault(); // فارم کو خود بخود سبمٹ ہونے سے روکتا ہے

            var username = document.getElementById("username").value;
            var password = document.getElementById("password").value;

            // یہاں آپ یوزرنیم اور پاسورڈ کی تصدیق کر سکتے ہیں
            if (username == "your_username" && password == "your_password") {
                alert("آپ کا لاگ ان کامیاب ہو چکا ہے!");
                modal.style.display = "none"; // لاگ ان ہونے کے بعد ڈائیلاگ کو بند کر دیں
            } else {
                alert("غلط یوزرنیم یا پاسورڈ!");
            }
        }
    </script>
</body>
</html>

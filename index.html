<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Login Page</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .login-container {
            background: linear-gradient(135deg, #6e7e8f, #557a95);
            border-radius: 12px;
            padding: 40px;
            width: 400px;
            box-shadow: 0px 15px 30px rgba(0, 0, 0, 0.2);
            text-align: center;
            animation: continuousAnimation 5s infinite ease-in-out;
        }

        @keyframes continuousAnimation {
            0% {
                background-color: #6e7e8f;
                transform: translateY(0);
            }
            25% {
                background-color: #557a95;
                transform: translateY(-10px);
            }
            50% {
                background-color: #FF5733;
                transform: translateY(10px);
            }
            75% {
                background-color: #4CAF50;
                transform: translateY(-10px);
            }
            100% {
                background-color: #6e7e8f;
                transform: translateY(0);
            }
        }

        h2 {
            color: white;
            margin-bottom: 20px;
            font-size: 28px;
            font-weight: 600;
        }

        .input-field {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border-radius: 8px;
            border: none;
            font-size: 16px;
            background-color: #fff;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            transition: 0.3s ease;
        }

        .input-field:focus {
            outline: none;
            box-shadow: 0px 0px 12px rgba(0, 123, 255, 0.5);
        }

        button {
            padding: 14px 28px;
            width: 100%;
            background-color: #4CAF50;
            border: none;
            border-radius: 8px;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-top: 20px;
        }

        button:hover {
            background-color: #45a049;
        }

        .error-message {
            color: red;
            font-size: 14px;
            margin-top: 10px;
            display: none;
        }

        .footer {
            margin-top: 20px;
            font-size: 14px;
            color: #fff;
        }

        .footer a {
            color: #ddd;
            text-decoration: none;
            font-weight: 500;
        }

        .footer a:hover {
            color: #fff;
        }
    </style>
</head>
<body>

    <div class="login-container" id="loginDialog">
        <h2>Login</h2>
        <input type="text" id="username" class="input-field" placeholder="Username" />
        <input type="password" id="password" class="input-field" placeholder="Password" />
        <button id="loginBtn">Login</button>
        <p class="error-message" id="loginError">Incorrect Username or Password</p>
        <div class="footer">
            <p>Don't have an account? <a href="#">Sign up here</a></p>
        </div>
    </div>

    <script>
        const loginBtn = document.getElementById('loginBtn');
        const loginError = document.getElementById('loginError');
        const loginDialog = document.getElementById('loginDialog');

        const validUsername = 'TF'; // Set username to "TF"
        const validPassword = 'TF'; // Set password to "TF"

        // Handle login functionality
        loginBtn.onclick = function() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            if (username === validUsername && password === validPassword) {
                alert('Login Successful!');
                // Hide login dialog after successful login
                loginDialog.style.display = 'none';
            } else {
                loginError.style.display = 'block'; // Show error message if login is incorrect
            }
        }
    </script>

</body>
</html>

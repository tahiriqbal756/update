<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsApp Mods Download</title>
    <style>
        * {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            transition: all 0.3s ease-in-out;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #121212;
            color: white;
            flex-direction: column;
            text-align: center;
        }
        .login-container {
            background: #222;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 255, 204, 0.5);
            text-align: center;
            animation: fadeIn 1s ease-in-out;
        }
        h2 {
            color: #00ffcc;
            margin-bottom: 15px;
            text-transform: uppercase;
            font-size: 22px;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: none;
            text-align: center;
        }
        .button-container {
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
        }
        button {
            width: 48%;
            padding: 10px;
            border-radius: 5px;
            font-size: 14px;
            border: none;
            cursor: pointer;
            font-weight: bold;
            transition: 0.3s;
        }
        .login-btn { background-color: #00ffcc; color: black; }
        .help-btn { background-color: #ff4444; color: white; }
        .hidden { display: none; }

        /* Dialog Box */
        .dialog-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            display: none;
        }
        .dialog-box {
            background: #222;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 255, 204, 0.5);
            text-align: center;
            width: 80%;
            max-width: 400px;
            animation: fadeIn 0.5s ease-in-out;
        }
        .close-btn {
            background: #ff4444;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            width: 100%;
            margin-top: 10px;
        }

        /* Buttons Inside Dialog */
        .buttons-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            margin-top: 20px;
            width: 100%;
        }
        .dynamic-button {
            width: 100%;
            height: 50px;
            border: none;
            border-radius: 8px;
            font-weight: bold;
            color: white;
            font-size: 16px;
            background: linear-gradient(45deg, #ff4444, #00ffcc);
            cursor: pointer;
            transition: transform 0.2s ease-in-out;
        }
        .dynamic-button:hover {
            transform: scale(1.1);
            box-shadow: 0 0 15px rgba(0, 255, 204, 0.7);
        }
    </style>
</head>
<body>

    <!-- Login Form -->
    <div class="login-container" id="loginContainer">
        <h2>Login</h2>
        <input type="text" id="username" placeholder="Enter Username">
        <input type="password" id="password" placeholder="Enter Password">
        <div class="button-container">
            <button class="login-btn" onclick="checkLogin()">Login</button>
            <button class="help-btn" onclick="openWhatsApp()">Help</button>
        </div>
        <p id="error-message" style="color:red;"></p>
    </div>

    <!-- Dialog Box After Login -->
    <div class="dialog-container" id="dialogBox">
        <div class="dialog-box">
            <h2>WhatsApp Mods Download</h2>
            <div class="buttons-container" id="dynamicButtons"></div>
            <button class="close-btn" onclick="closeDialog()">Close</button>
        </div>
    </div>

    <script>
        function checkLogin() {
            var username = document.getElementById("username").value;
            var password = document.getElementById("password").value;

            if (username === "TF" && password === "TF") {
                document.getElementById("loginContainer").classList.add("hidden");
                openDialog();
            } else {
                document.getElementById("error-message").textContent = "Invalid Username or Password!";
            }
        }

        function openWhatsApp() {
            var whatsappURL = "https://wa.me/923321709972?text=Hello, I need help!";
            window.open(whatsappURL, "_blank");
        }

        function openDialog() {
            document.getElementById("dialogBox").style.display = "flex";
            generateButtons();
        }

        function closeDialog() {
            document.getElementById("dialogBox").style.display = "none";
        }

        function generateButtons() {
            var container = document.getElementById("dynamicButtons");
            container.innerHTML = ""; // Clear previous buttons

            var buttonsData = [
                { text: "WhatsApp Gold", link: "https://media4.appsfire.co/file/wa2-abo3rab-apk" },
                { text: "WhatsApp Red", link: "https://media4.appsfire.co/file/wa3-abo3rab-apk" },
                { text: "AG WhatsApp", link: "https://media4.appsfire.co/file/ag-whatsapp-by-assem-apk" },
                { text: "AG2 WhatsApp", link: "https://media4.appsfire.co/file/ag2-whatsapp-by-assem-apk" },
                { text: "AG3 WhatsApp", link: "https://media4.appsfire.co/file/ag3-whatsapp-by-assem-apk" },
                { text: "WhatsApp Business", link: "https://media4.appsfire.co/file/wa-abo3rab-apk" },
                { text: "WhatsApp Blue", link: "https://media4.appsfire.co/file/wa4-abo3rab-apk" }
            ];
            buttonsData.forEach((data) => {
                var btn = document.createElement("button");
                btn.className = "dynamic-button";
                btn.textContent = data.text;
                btn.onclick = function() { window.open(data.link, "_blank"); };
                container.appendChild(btn);
            });
        }
    </script>

</body>
</html>

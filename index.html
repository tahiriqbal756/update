<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsApp Mods Download</title>
    <style>
        * {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            transition: background 0.5s ease-in-out, color 0.5s ease-in-out;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #121212;
            color: white;
            flex-direction: column;
        }
        .login-container {
            background: #222;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 255, 204, 0.5);
            text-align: center;
            animation: fadeIn 1s ease-in-out;
        }
        h2 {
            color: #00ffcc;
            margin-bottom: 15px;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: none;
            text-align: center;
        }
        .button-container {
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
        }
        button {
            width: 48%;
            padding: 10px;
            border-radius: 5px;
            font-size: 14px;
            border: none;
            cursor: pointer;
            font-weight: bold;
            transition: 0.3s;
        }
        .login-btn { background-color: #00ffcc; color: black; }
        .help-btn { background-color: #ff4444; color: white; }
        .dark-mode-btn { background-color: #007bff; color: white; margin-top: 20px; }
        .hidden { display: none; }
        .buttons-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
            width: 90%;
        }
        .dynamic-button {
            width: 200px;
            height: 40px;
            border: none;
            border-radius: 5px;
            font-weight: bold;
            color: white;
            transition: background 0.5s ease-in-out;
            background-color: #444;
        }

        /* Light Mode */
        body.light-mode {
            background: white;
            color: black;
        }
        .light-mode .login-container {
            background: #f0f0f0;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
        }
        .light-mode h2 { color: #007bff; }
        .light-mode .login-btn { background-color: #007bff; color: white; }
        .light-mode .help-btn { background-color: #ff5722; }
        .light-mode .dark-mode-btn { background-color: #333; color: white; }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }

    </style>
</head>
<body>

    <!-- Dark Mode Toggle Button -->
    <button class="dark-mode-btn" onclick="toggleDarkMode()">ðŸŒ™ Toggle Dark Mode</button>

    <!-- Login Popup -->
    <div class="login-container" id="loginContainer">
        <h2>Login</h2>
        <input type="text" id="username" placeholder="Enter Username">
        <input type="password" id="password" placeholder="Enter Password">
        <div class="button-container">
            <button class="login-btn" onclick="checkLogin()">Login</button>
            <button class="help-btn" onclick="openWhatsApp()">Help</button>
        </div>
        <p id="error-message" style="color:red;"></p>
    </div>

    <!-- Buttons After Login -->
    <div class="hidden" id="buttonsContainer">
        <h2>WhatsApp Mods Download</h2>
        <div class="buttons-container" id="dynamicButtons"></div>
    </div>

    <script>
        function checkLogin() {
            var username = document.getElementById("username").value;
            var password = document.getElementById("password").value;

            if (username === "TF" && password === "TF") {
                document.getElementById("loginContainer").classList.add("hidden");
                document.getElementById("buttonsContainer").classList.remove("hidden");
                generateButtons();
            } else {
                document.getElementById("error-message").textContent = "Invalid Username or Password!";
            }
        }

        function openWhatsApp() {
            var whatsappURL = "https://wa.me/923321709972?text=Hello, I need help!";
            window.open(whatsappURL, "_blank");
        }

        function generateButtons() {
            var container = document.getElementById("dynamicButtons");
            var buttonsData = [
                { text: "WhatsApp Gold", link: "https://media4.appsfire.co/file/wa2-abo3rab-apk" },
                { text: "WhatsApp Red", link: "https://media4.appsfire.co/file/wa3-abo3rab-apk" },
                { text: "AG WhatsApp", link: "https://media4.appsfire.co/file/ag-whatsapp-by-assem-apk" },
                { text: "AG2 WhatsApp", link: "https://media4.appsfire.co/file/ag2-whatsapp-by-assem-apk" },
                { text: "AG3 WhatsApp", link: "https://media4.appsfire.co/file/ag3-whatsapp-by-assem-apk" },
                { text: "WhatsApp Business", link: "https://media4.appsfire.co/file/wa-abo3rab-apk" },
                { text: "WhatsApp Blue", link: "https://media4.appsfire.co/file/wa4-abo3rab-apk" },
                { text: "WhatsApp Plus", link: "https://media4.appsfire.co/file/whatsapp-plus-by-assem-apk" },
                { text: "ER WhatsApp", link: "https://media4.appsfire.co/file/er-whats-app-by-assem-apk" },
                { text: "WhatsApp Black", link: "https://media4.appsfire.co/file/wa5-abo3rab-apk" }
            ];
            buttonsData.forEach(data => {
                var btn = document.createElement("button");
                btn.className = "dynamic-button";
                btn.textContent = data.text;
                btn.onclick = function() { window.open(data.link, "_blank"); };
                container.appendChild(btn);
            });
        }

        function toggleDarkMode() {
            document.body.classList.toggle("light-mode");
        }
    </script>

</body>
</html>

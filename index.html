<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HACKER TF</title>
    <style>
        * {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            transition: all 0.3s ease-in-out;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #121212;
            color: white;
            flex-direction: column;
            text-align: center;
        }
        .login-container {
            background: #222;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 255, 204, 0.5);
        }
        h2 { color: #00ffcc; margin-bottom: 15px; text-transform: uppercase; font-size: 22px; }
        input { width: 100%; padding: 10px; margin: 10px 0; border-radius: 5px; border: none; text-align: center; }
        button {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            font-size: 14px;
            border: none;
            cursor: pointer;
            font-weight: bold;
            margin-top: 10px;
        }
        .login-btn { background-color: #00ffcc; color: black; }
        .help-btn, .logout-btn, .close-btn { background-color: #ff4444; color: white; }
        .hidden { display: none; }

        /* Scrollable Dialog Box */
        .dialog-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            display: none;
        }
        .dialog-box {
            background: #222;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 255, 204, 0.5);
            text-align: center;
            width: 80%;
            max-width: 400px;
            overflow-y: auto;
            max-height: 80vh;
        }

        .buttons-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            width: 100%;
            overflow-y: auto;
            max-height: 60vh;
        }

        .dynamic-button {
            width: 100%;
            height: 50px;
            border: none;
            border-radius: 8px;
            font-weight: bold;
            color: white;
            font-size: 16px;
            background: linear-gradient(45deg, #ff4444, #00ffcc);
            cursor: pointer;
        }
        .dynamic-button:hover {
            transform: scale(1.1);
            box-shadow: 0 0 15px rgba(0, 255, 204, 0.7);
        }
    </style>
</head>
<body>

    <!-- Login Form -->
    <div class="login-container" id="loginContainer">
        <h2>Login</h2>
        <input type="text" id="username" placeholder="Enter Username">
        <input type="password" id="password" placeholder="Enter Password">
        <button class="login-btn" onclick="checkLogin()">Login</button>
        <button class="help-btn" onclick="openWhatsApp()">Help</button>
        <p id="error-message" style="color:red;"></p>
    </div>

    <!-- Main Dialog Box After Login -->
    <div class="dialog-container" id="dialogBox">
        <div class="dialog-box">
            <h2>HACKER TF</h2>
            <div class="buttons-container" id="dynamicButtons"></div>
            <button class="close-btn" onclick="closeDialog()">Close</button>
            <button class="logout-btn" onclick="logout()">Logout</button>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            if (localStorage.getItem("isLoggedIn") === "true") {
                document.getElementById("loginContainer").classList.add("hidden");
                openDialog();
            }
        });

        function checkLogin() {
            var username = document.getElementById("username").value;
            var password = document.getElementById("password").value;

            if (username === "TF" && password === "TF") {
                localStorage.setItem("isLoggedIn", "true");
                document.getElementById("loginContainer").classList.add("hidden");
                openDialog();
            } else {
                document.getElementById("error-message").textContent = "Invalid Username or Password!";
            }
        }

        function logout() {
            localStorage.removeItem("isLoggedIn");
            location.reload();
        }

        function openWhatsApp() {
            window.open("https://wa.me/923321709972?text=Hello, I need help!", "_blank");
        }

        function openDialog() {
            document.getElementById("dialogBox").style.display = "flex";
            generateButtons();
        }

        function closeDialog() {
            document.getElementById("dialogBox").style.display = "none";
        }

        function generateButtons() {
            var container = document.getElementById("dynamicButtons");
            container.innerHTML = "";

            var buttonsData = [
                { text: "WhatsApp Gold", link: "https://media4.appsfire.co/file/wa2-abo3rab-apk" },
                { text: "WhatsApp Red", link: "https://media4.appsfire.co/file/wa3-abo3rab-apk" },
                { text: "YouTube Views", link: "https://drive.google.com/drive/folders/13x0s1poBwFmOvZfppvWXB5eTZWE_DFdA?usp=drive_link" },
                { text: "TelegramBots", action: openTelegramBotsDialog }
            ];

            buttonsData.forEach((data) => {
                var btn = document.createElement("button");
                btn.className = "dynamic-button";
                btn.textContent = data.text;
                btn.onclick = data.link ? () => window.open(data.link, "_blank") : data.action;
                container.appendChild(btn);
            });
        }

        function openTelegramBotsDialog() {
            var dialog = document.createElement("div");
            dialog.className = "dialog-container";
            dialog.innerHTML = `
                <div class="dialog-box">
                    <h2>Telegram All Bots</h2>
                    <p style="text-align:left; font-size:12px; white-space: pre-wrap; max-height: 60vh; overflow-y: auto;">
                        1. @Gwy7_bot
                        2. @Lightingup_bot
                        3. @Noob_X_Vamp_bot
                        ...
                        110. @Downloadthumbnailbot
                    </p>
                    <button class="close-btn" onclick="this.parentElement.parentElement.remove()">Close</button>
                </div>
            `;
            document.body.appendChild(dialog);
            dialog.style.display = "flex";
        }
    </script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pak SIM Details</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background-color: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      width: 400px;
      text-align: center;
    }
    .container h1 {
      color: #4CAF50;
    }
    .input-field {
      width: 80%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
      border: 2px solid #ccc;
    }
    .input-field:focus {
      border-color: #4CAF50;
    }
    .button {
      width: 80%;
      padding: 10px;
      margin: 10px 0;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .button:hover {
      background-color: #45a049;
    }
    .result {
      margin-top: 20px;
      padding: 10px;
      background-color: #f1f1f1;
      border-radius: 5px;
      display: none;
    }
    .result p {
      font-size: 16px;
      color: #333;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Pak SIM Details</h1>
    <input type="text" id="simNumber" class="input-field" placeholder="Enter SIM Number" maxlength="11">
    <button class="button" onclick="getSimDetails()">Get SIM Details</button>
    <div id="result" class="result">
      <p><strong>Network:</strong> <span id="network"></span></p>
      <p><strong>Location:</strong> <span id="location"></span></p>
      <p><strong>Operator:</strong> <span id="operator"></span></p>
    </div>
  </div>

  <script>
    // Function to fetch SIM details from the API
    function getSimDetails() {
      var simNumber = document.getElementById('simNumber').value;

      // Check if the entered number is 11 digits long (Pakistan SIM numbers)
      if (simNumber.length === 11) {
        // Construct the API URL dynamically with the user input
        var apiUrl = 'https://fam-official.serv00.net/sim/api.php?num=' + simNumber;

        // Fetch the data from the API
        fetch(apiUrl)
          .then(response => response.json())
          .then(data => {
            // Check if the data contains the expected details
            if (data && data.network && data.location && data.operator) {
              // Display the SIM details in the result section
              document.getElementById('result').style.display = 'block';
              document.getElementById('network').textContent = data.network;
              document.getElementById('location').textContent = data.location;
              document.getElementById('operator').textContent = data.operator;
            } else {
              alert("No details found for this SIM number.");
            }
          })
          .catch(error => {
            alert('Error fetching SIM details: ' + error);
          });
      } else {
        alert("Please enter a valid 11-digit SIM number.");
      }
    }
  </script>

</body>
</html>

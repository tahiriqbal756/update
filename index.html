<!DOCTYPE html>

<head>

    <style>
        * {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            transition: all 0.3s ease-in-out;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #121212;
            color: white;
            flex-direction: column;
            text-align: center;
        }
        .login-container, .dialog-box {
            background: #222;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 255, 204, 0.5);
            text-align: center;
        }
        h2 { color: #00ffcc; margin-bottom: 15px; text-transform: uppercase; font-size: 22px; }
        input, button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: none;
            text-align: center;
            font-weight: bold;
        }
        .login-btn { background-color: #00ffcc; color: black; }
        .close-btn, .logout-btn { background-color: #ff4444; color: white; }
        .hidden { display: none; }
        .dialog-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            display: none;
        }
        
        /* âœ… Buttons Container Scrollable */
        .buttons-container {
            display: flex;
            flex-direction: column;
            gap: 10px;
            max-height: 400px; /* ðŸ‘ˆ Adjust height */
            overflow-y: auto;  /* ðŸ‘ˆ Scroll Enable */
            padding: 10px;
        }
        
        .dynamic-button {
            width: 100%;
            height: 50px;
            border-radius: 8px;
            font-weight: bold;
            color: white;
            font-size: 16px;
            background: linear-gradient(45deg, #ff4444, #00ffcc);
            cursor: pointer;
        }
        .dynamic-button:hover { transform: scale(1.1); box-shadow: 0 0 15px rgba(0, 255, 204, 0.7); }
    </style>
</head>
<body>

    <div class="login-container" id="loginContainer">
        <h2>Login</h2>
        <input type="text" id="username" placeholder="Enter Username">
        <input type="password" id="password" placeholder="Enter Password">
        <button class="login-btn" onclick="checkLogin()">Login</button>
        <p id="error-message" style="color:red;"></p>
    </div>

    <div class="dialog-container" id="dialogBox">

            <button class="close-btn" onclick="closeDialog()">Close</button>
            <button class="logout-btn" onclick="logout()">Logout</button>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            if (localStorage.getItem("isLoggedIn") === "true") {
                document.getElementById("loginContainer").classList.add("hidden");
                openDialog();
            }
        });

        function checkLogin() {
            var username = document.getElementById("username").value;
            var password = document.getElementById("password").value;
            if (username === "TF" && password === "TF") {
                localStorage.setItem("isLoggedIn", "true");
                document.getElementById("loginContainer").classList.add("hidden");
                openDialog();
            } else {
                document.getElementById("error-message").textContent = "Invalid Username or Password!";
            }
        }

        function logout() {
            localStorage.removeItem("isLoggedIn");
            location.reload();
        }

        function openDialog() {
            document.getElementById("dialogBox").style.display = "flex";

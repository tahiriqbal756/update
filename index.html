<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Dialog Box with Colorful Animation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f4f4f9;
            text-align: center;
            transition: background-color 0.3s, color 0.3s;
        }

        body.dark-mode {
            background-color: #121212;
            color: #ffffff;
        }

        #openDialog {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            transition: 0.3s;
        }
        #openDialog:hover {
            background-color: #45a049;
        }

        #myDialog {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            padding: 20px;
            border: 2px solid #ddd;
            border-radius: 10px;
            width: 300px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            z-index: 1000;
            text-align: center;
        }

        #overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 999;
        }

        input[type="text"], input[type="password"] {
            padding: 8px;
            margin: 10px 0;
            width: 100%;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        #loginBtn, #whatsappContactBtn, #darkModeBtn {
            padding: 8px 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            transition: 0.3s;
        }

        #loginBtn:hover, #whatsappContactBtn:hover, #darkModeBtn:hover {
            background-color: #45a049;
        }

        #closeDialog {
            padding: 8px 16px;
            background-color: #f44336;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            transition: 0.3s;
        }

        #closeDialog:hover {
            background-color: #da190b;
        }

        #loginError {
            color: red;
            display: none;
            margin-top: 10px;
        }

        #titleText {
            font-size: 18px;
            font-weight: bold;
            animation: colorChange 1s infinite;
            text-align: center;
            margin-bottom: 15px;
        }

        @keyframes colorChange {
            0% {
                color: #FF5733;
            }
            10% {
                color: #33FF57;
            }
            20% {
                color: #5733FF;
            }
            30% {
                color: #FF33A1;
            }
            40% {
                color: #33D4FF;
            }
            50% {
                color: #FF5733;
            }
            60% {
                color: #FFD700;
            }
            70% {
                color: #FF6347;
            }
            80% {
                color: #4CAF50;
            }
            90% {
                color: #9C27B0;
            }
            100% {
                color: #FF5733;
            }
        }
    </style>
</head>
<body>

    <button id="openDialog">Open Login Dialog</button>
    <button id="darkModeBtn" onclick="toggleDarkMode()">Toggle Dark Mode</button>

    <div id="overlay"></div>

    <div id="myDialog">
        <div id="titleText">بِسْمِ اللهِ الرَّحْمٰنِ الرَّحِيْمِ</div>
        <h3>Login</h3>
        <input type="text" id="username" placeholder="Username" />
        <input type="password" id="password" placeholder="Password" />
        <button id="loginBtn">Login</button>
        <button id="whatsappContactBtn" onclick="window.location.href='https://wa.me/923321709972'">WhatsApp Contact</button>
        <button id="closeDialog">Close</button>
        <p id="loginError">Incorrect Username or Password</p>
    </div>

    <script>
        const openDialogBtn = document.getElementById('openDialog');
        const closeDialogBtn = document.getElementById('closeDialog');
        const loginBtn = document.getElementById('loginBtn');
        const whatsappContactBtn = document.getElementById('whatsappContactBtn');
        const dialogBox = document.getElementById('myDialog');
        const overlay = document.getElementById('overlay');
        const loginError = document.getElementById('loginError');

        const validUsername = 'TF';
        const validPassword = 'TF';

        // Show dialog on page load
        window.onload = function() {
            dialogBox.style.display = 'block';
            overlay.style.display = 'block';
        }

        // Close dialog
        closeDialogBtn.onclick = function() {
            dialogBox.style.display = 'none';
            overlay.style.display = 'none';
        }

        // Handle login functionality
        loginBtn.onclick = function() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            if (username === validUsername && password === validPassword) {
                alert('Login Successful!');
                dialogBox.style.display = 'none';
                overlay.style.display = 'none';
            } else {
                loginError.style.display = 'block';
            }
        }

        // Close dialog if overlay is clicked
        overlay.onclick = function() {
            dialogBox.style.display = 'none';
            overlay.style.display = 'none';
        }

        // Toggle dark mode
        function toggleDarkMode() {
            document.body.classList.toggle('dark-mode');
        }
    </script>

</body>
</html>
